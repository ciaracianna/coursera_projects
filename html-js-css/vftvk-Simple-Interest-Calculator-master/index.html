<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <body>
            <form>
                <table>
                    <tr>
                        <td>Amount</td>
                        <td text-align="right"><input type="number"  id="principal"></td>
                    </tr>
                    <tr>
                        <td>Rate</td> 
                        <td text-align="right"><input type="range" id="rate" min=1 max=20 step=0.25 value=10.25 onchange="updateRate()"><span id="rate_val">10.25</span></td>
                    </tr>
                    <tr>
                        <td>No. of Years</td>
                        <td text-align="right"><select id="years">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <!-- fill in the rest of the values-->
                                </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Interest :</td>
                        <td text-align="right"><span id="result"></span><br></span><br></td>
                    </tr>
                    <tr>
                        <td><button onclick="validation();computeInterest()">Compute Interest</button>
                            <span id="result">
                            </span>
                        </td>
                    </tr>
                </table>
                <footer>
                    <br/><br/>
                        &#169; This Calculator belongs to Anna
                
                
                </footer>
                    </body>
                </table>
            </form>
        </div>
    </div>
</html>
